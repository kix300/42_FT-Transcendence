<div
    id="login-modal"
    class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
>
    <div
        class="bg-gray-900 border border-green-400/30 p-6 rounded max-w-md w-full mx-4"
    >
        <h3 class="text-green-300 font-bold mb-4 text-xl">
            [LOGIN - PLAYER {{playerNum}}]
        </h3>

        <form id="login-form">
            <!-- Username -->
            <div class="mb-4">
                <label
                    class="block text-green-500 text-sm mb-2"
                    for="login-username"
                >
                    Username <span class="text-red-400">*</span>:
                </label>
                <input
                    type="text"
                    id="login-username"
                    name="username"
                    class="w-full bg-black border border-green-400/30 text-green-400 p-3 rounded focus:border-green-400 focus:outline-none"
                    placeholder="Enter your username"
                    required
                    minlength="3"
                    maxlength="20"
                />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label
                    class="block text-green-500 text-sm mb-2"
                    for="login-password"
                >
                    Password <span class="text-red-400">*</span>:
                </label>
                <input
                    type="password"
                    id="login-password"
                    name="password"
                    class="w-full bg-black border border-green-400/30 text-green-400 p-3 rounded focus:border-green-400 focus:outline-none"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <!-- Remember Me -->
            <div class="mb-4">
                <label
                    class="flex items-center text-green-500 text-sm cursor-pointer"
                >
                    <input
                        type="checkbox"
                        id="login-remember"
                        name="remember"
                        class="mr-2 w-4 h-4 bg-black border border-green-400/30 rounded focus:ring-green-400"
                    />
                    Remember me
                </label>
            </div>

            <div
                id="login-error"
                class="text-red-400 text-sm mb-4 hidden"
            ></div>

            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="flex-1 bg-green-400/20 border border-green-400/50 text-green-400 py-2 px-4 rounded hover:bg-green-400/30 transition-colors"
                >
                    [LOGIN]
                </button>
                <button
                    type="button"
                    id="cancel-login"
                    class="flex-1 bg-red-400/20 border border-red-400/50 text-red-400 py-2 px-4 rounded hover:bg-red-400/30 transition-colors"
                >
                    [CANCEL]
                </button>
            </div>
        </form>

        <div class="mt-4 pt-4 border-t border-green-400/20">
            <div class="text-green-500 text-xs text-center">
                <span class="text-green-400">Don't have an account?</span>
                <button
                    id="go-to-register"
                    class="text-cyan-400 hover:text-cyan-300 underline ml-1"
                >
                    Register here
                </button>
            </div>
        </div>
    </div>
</div>
