<div id="view-modal" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50">
    <div class="bg-gray-900 border border-green-400/30 p-6 rounded max-w-4xl w-full mx-4">
        <!-- Main content -->
        <main class="flex-1">
            <!-- Profile Header -->
            <div class="mb-8" id="profile-header">
                <div class="flex items-center space-x-6 bg-gray-900 border border-green-400/30 p-6 rounded">
                    <!-- Avatar -->
                    <div
                        class="w-24 h-24 rounded-full bg-green-400/20 border-2 border-green-400/50 flex items-center justify-center overflow-hidden">
                        {{avatar}}
                    </div>

                    <!-- User Info -->
                    <div class="flex-1">
                        <h1 class="text-2xl font-bold text-green-300 mb-2">
                            {{username}}
                        </h1>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-green-500">User ID:</span>
                                <span class="text-green-400">#{{userId}}</span>
                            </div>
                            <div>
                                <span class="text-green-500">Email:</span>
                                <span class="text-green-400">{{email}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <!-- Game Stats -->
                <div class="bg-gray-900 border border-green-400/30 p-6 rounded" id="game-stats">
                    <h2 class="text-green-300 font-bold mb-4 text-xl">
                        [GAME STATISTICS]
                    </h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-green-500">Games Played:</span>
                            <span class="text-green-400 font-mono">{{totalMatches}}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-green-500">Games Won:</span>
                            <span class="text-green-400 font-mono">{{wins}}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-green-500">Win Rate:</span>
                            <span class="text-green-400 font-mono">{{winRate}}%</span>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-gray-900 border border-green-400/30 p-6 rounded" id="recent-activity">
                    <h2 class="text-green-300 font-bold mb-4 text-xl">
                        [RECENT ACTIVITY]
                    </h2>
                    <div class="space-y-3 text-sm">
                        <div class="flex items-center space-x-2">
				<span class="status-dot w-2 h-2 rounded-full {{statusColor}}"></span>
				<span class="status-text text-green-500 text-xs">{{statusText}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
