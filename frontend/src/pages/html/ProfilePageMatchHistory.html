<!-- Match History Section -->
<div
    class="bg-gray-900 border border-green-400/30 p-6 rounded mb-8"
    id="match-history-section"
    style="opacity: 0"
>
    <h2 class="text-green-300 font-bold mb-4 text-xl">
        [MATCH HISTORY]
    </h2>

    <!-- Filters -->
    <div class="flex gap-2 mb-4">
        <button
            id="filter-all"
            class="px-3 py-1 text-sm bg-green-400/20 border border-green-400/50 text-green-400 rounded hover:bg-green-400/30 transition-colors"
        >
            [ALL]
        </button>
        <button
            id="filter-tournament"
            class="px-3 py-1 text-sm bg-gray-800 border border-green-400/30 text-green-400/70 rounded hover:bg-green-400/20 transition-colors"
        >
            [TOURNAMENTS]
        </button>
        <button
            id="filter-normal"
            class="px-3 py-1 text-sm bg-gray-800 border border-green-400/30 text-green-400/70 rounded hover:bg-green-400/20 transition-colors"
        >
            [NORMAL]
        </button>
    </div>

    <!-- Match List -->
    <div id="match-history-list" class="space-y-3 max-h-96 overflow-y-auto">
        <div class="text-green-400/50 text-sm">Loading match history...</div>
    </div>
</div>
